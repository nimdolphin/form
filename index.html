<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Login #7</title>
</head>
<body>
  <div class="flex">
    <img class="desk" src="./img/desktop.svg" alt="the girl at the desk" title="desktop" />

      <div class="login-wrapper">
        <form action="#" method="post">
          <h2>Sign in</h2>
          <p>Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>

      <div class="txt_field">
        <span></span>
        <input tabindex="1" name="Username" type="text" required />
        <label>Username</label>
      </div>

      <div class="txt_field">
        <span></span>
        <input tabindex="2" name="Usepassword" type="password" required />
        <label>Password</label>
      </div>

        <input id="check" type="checkbox" name="Remember me" checked value="yes" />
        <label id="rem" for="check">Remember me</label>
        <a href="#" id="pass">Forgot Password</a>

      <div>
        <input type="submit" value="Log in" class="submit-btn">
      </div>

      <p>- or login with -</p>

      <a href="#">
        <img id="f" src="./img/facebook.png" alt="facebook">
      </a>

      <a href="#">
        <img id="t" src="./img/twitter.png" alt="twitter">
      </a>

      <a href="#">
        <img id="g" src="./img/Gmail.png" alt="gmail">
      </a>
      </form>
      </div>
  </div>
</body>
</html>
